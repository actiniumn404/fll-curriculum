title: Reach for STEM Initiative
tagline: A Bellevue-based organization dedicated to inspiring the next generation of innovators.
description: Our mission is to break down barriers and expand access to FIRST robotics and STEM education for students across the globe.

email: reachforstem.initiative@gmail.com

theme: just-the-docs

url: https://github.com/actiniumn404/fll-curriculum
repo: https://github.com/actiniumn404/fll-curriculum

aux_links_new_tab: true


nav_enabled: true

heading_anchors: true

defaults:
  - scope:
      path: "docs" # an empty string here means all files in the project
      type: "pages"
    values:
      layout: "default"

